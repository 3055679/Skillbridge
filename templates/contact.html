{% extends "base.html" %}
{% block title %}Contact Us | SkillBridge{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="mb-4 text-center">
      <h1 class="fw-bold section-title">Contact Us</h1>
      <p class="text-muted">We'll get back to you as soon as possible.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 p-md-5">
          <form method="POST" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Name</label>
              <input type="text" class="form-control" id="name" name="name" required aria-required="true" autocomplete="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" id="email" name="email" required aria-required="true" autocomplete="email">
            </div>
            <div class="mb-4">
              <label for="message" class="form-label fw-semibold">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required aria-required="true"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
