{% extends "base.html" %}
   {% load crispy_forms_tags %}

   {% block title %}Edit Portfolio Item | SkillBridge{% endblock %}

   {% block content %}
   <div class="container mt-5">
       <div class="card">
           <div class="card-header">
               <h4>Edit Portfolio Item</h4>
           </div>
           <div class="card-body">
               <form method="POST" enctype="multipart/form-data">
                   {% csrf_token %}
                   {{ form|crispy }}
                   <div class="d-grid gap-2">
                       <button type="submit" class="btn btn-primary">Save Changes</button>
                       <a href="{% url 'accounts:student_profile' %}" class="btn btn-outline-secondary">Cancel</a>
                   </div>
               </form>
           </div>
       </div>
   </div>
   {% endblock %}
