{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete | SkillBridge{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Password Reset Complete</h2>
                    <p class="text-center text-muted">Your password has been set. You may now log in.</p>
                    <div class="text-center">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
